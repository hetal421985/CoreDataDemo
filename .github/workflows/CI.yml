name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select XCode 
      run:  sudo xcode-select -switch /Applications/XCode.app

    - name: Build and test 
      run: xcodebuild clean build test 
